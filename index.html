<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>あんスタ イベント進捗ツール</title>
    <script src="../lib/jquery-3.7.1.min.js"></script>
    <script src="../lib/jquery.jqplot.js"></script>
    <script src="../lib/jqplot.dateAxisRenderer.js"></script>
    <script src="../lib/jqplot.canvasTextRenderer.js"></script>
    <script src="../lib/jqplot.canvasAxisLabelRenderer.js"></script>
    <script src="../lib/jqplot.cursor.js"></script>
    <script src="../lib/jqplot.highlighter.js"></script>
    <script src="../lib/jqplot.CanvasAxisTickRenderer.js"></script>
    <link rel="stylesheet" href="../lib/jquery.jqplot.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <h1>あんスタ イベント進捗ツール</h1>
    <div class="container">
        <div class="input-section">
            <div class="input-pair">
                <label>開始日:&ensp;<input type="date" id="startDate"></label>
                <label>～&ensp;終了日:&ensp;<input type="date" id="endDate"></label>
            </div>
            <div class="input-pair">
                <label>目標ポイント:&ensp;<input type="number" id="targetPoint" onblur="inputTargetPoint()" min="0"></label>
            </div>
        </div>
        <div class="button-section">
            <button id="decision" onclick="decision()">決定</button>
            <button id="clear" onclick="clearData()">クリア</button>
        </div>
        <div class="point-inputs" id="pointInputs">
            <table>
                <thead>
                    <tr>
                        <th>日付</th>
                        <th>ポイント</th>
                        <th>パス</th>
                    </tr>
                </thead>
                <tbody id="inputTable"></tbody>
            </table>
        </div>
        <div id="chart"></div>
        <div class="checkbox-section">
            <label><input type="checkbox" onclick="drawGraph()" id="showActual" checked> 現在値</label>
            <label><input type="checkbox" onclick="drawGraph()" id="showPass" checked> パス値</label>
            <label><input type="checkbox" onclick="drawGraph()" id="showTarget" checked> 目標値</label>
        </div>
    </div>
</body>
</html>
