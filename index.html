<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>あんスタ イベントスコア進捗ツール</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqPlot/1.0.9/jquery.jqplot.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqPlot/1.0.9/plugins/jqplot.dateAxisRenderer.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqPlot/1.0.9/plugins/jqplot.canvasTextRenderer.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqPlot/1.0.9/plugins/jqplot.canvasAxisLabelRenderer.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqPlot/1.0.9/plugins/jqplot.cursor.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqPlot/1.0.9/plugins/jqplot.highlighter.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqPlot/1.0.9/plugins/jqplot.CanvasAxisTickRenderer.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqPlot/1.0.9/jquery.jqplot.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <h1>あんスタ イベントスコア進捗ツール</h1>
    <div class="container">
        <div class="input-section">
            <div class="date-inputs">
                <div class="input-group">
                    <label for="startDate">開始日:</label>
                    <input type="date" id="startDate">
                </div>
                <span class="separator">～</span>
                <div class="input-group">
                    <label for="endDate">終了日:</label>
                    <input type="date" id="endDate">
                </div>
                &emsp;
                <div class="input-group">
                    <label for="targetPoint">目標ポイント:</label>
                    <input type="number" id="targetPoint" onblur="inputTargetPoint()" min="0">
                </div>
            </div>
        </div>
        <div class="input-section button-section">
            <button id="decision" onclick="decision()">決定</button>
            <button id="clear" onclick="clearData()">クリア</button>
        </div>
        <div class="point-inputs" id="pointInputs">
            <table>
                <thead>
                    <tr>
                        <th>日付</th>
                        <th>ポイント</th>
                        <th>パス</th>
                    </tr>
                </thead>
                <tbody id="inputTable"></tbody>
            </table>
        </div>
        <div id="chart"></div>
        <div class="checkbox-section">
            <label><input type="checkbox" onclick="drawGraph()" id="showActual" checked> 現在値</label>
            <label><input type="checkbox" onclick="drawGraph()" id="showPass" checked> パス値</label>
            <label><input type="checkbox" onclick="drawGraph()" id="showTarget" checked> 目標値</label>
        </div>
    </div>
</body>
</html>
