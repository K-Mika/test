<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>あんスタ イベント進捗ツール</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqPlot/1.0.9/jquery.jqplot.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqPlot/1.0.9/plugins/jqplot.dateAxisRenderer.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqPlot/1.0.9/plugins/jqplot.canvasTextRenderer.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqPlot/1.0.9/plugins/jqplot.canvasAxisLabelRenderer.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqPlot/1.0.9/plugins/jqplot.cursor.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqPlot/1.0.9/plugins/jqplot.highlighter.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqPlot/1.0.9/plugins/jqplot.canvasAxisTickRenderer.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqPlot/1.0.9/jquery.jqplot.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <h1>あんスタ イベント進捗ツール</h1>
    <div class="container">
        <div class="input-section">
            <div class="input-pair">
                <label>開始日:&ensp;<input type="date" id="startDate"></label>
            </div>
            <div class="input-pair">
                <label>終了日:&ensp;<input type="date" id="endDate"></label>
            </div>
            <div class="input-pair">
                <label>目標pt:&ensp;<input type="number" id="targetPoint" onblur="inputTargetPoint()" min="0"></label>
                <button id="openDialog">報酬一覧</button>
            </div>
        </div>
        <div class="button-section">
            <button id="decision" onclick="decision()">決定</button>
            <button id="clear" onclick="clearData()">クリア</button>
        </div>
        <div class="point-inputs" id="pointInputs">
            <table>
                <thead>
                    <tr>
                        <th>日付</th>
                        <th>ポイント</th>
                        <th>パス</th>
                    </tr>
                </thead>
                <tbody id="inputTable"></tbody>
            </table>
        </div>
        <div id="chart"></div>
        <div class="checkbox-section">
            <label>
                <input type="checkbox" onclick="drawGraph()" id="showActual" checked>
                <span class="color-box" style="background-color:#f2bcbc;"></span>
                現在値
            </label>
            <label>
                <input type="checkbox" onclick="drawGraph()" id="showPass" checked>
                <span class="color-box" style="background-color:#a4d0ed;"></span>
                パス値
            </label>
            <label>
                <input type="checkbox" onclick="drawGraph()" id="showTarget" checked>
                <span class="color-box" style="background-color:#c2d294;"></span>
                目標値
            </label>
        </div>
        <!-- ダイアログのHTML（初期は非表示） -->
        <div id="dialog" title="改修中機能だよ（とりあえず動く）" style="display:none;">
            <div class="dialog-content">
                <table class="dialog-table">
                    <thead>
                        <tr>
                            <th>報酬</th>
                            <th>ポイント</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- 動的に挿入される -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
